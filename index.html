<!Doctype html>
<html lang="en">
    <head>
        <title>Website</title>
        <script src="script.js" type="module" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section id="heading">
            <h1>TEXT SUMMARISER</h1>
            
            <p>Convert all the long paragraphs to short , crispy points or a time saving summary</p>
        </section>
        <button id="try-now">try now</button>
        <section id="api-key-section">
            <input type="text" id="api-key" placeholder="Api key .."></input>
            <br>
            <button id="save-api-key">Save</button>
        </section>
        <section id="text-input">
            <textarea type="text" placeholder="just put it here" id="paragraph-to-summarise"></textarea>
            <br>
            <button id="short-btn">Short summary</button>
            <button id="point-by-point-btn">Point-by-Point</button>
            <button id="detailed-btn">Detailed summary</button>
        </section>

        <section id="text-output">
            <h2>Summary :</h2>
            <p id="summary"></p>
            
        </section> 
    </body>
    <footer>

    </footer>
</html>
